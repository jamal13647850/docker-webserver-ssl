version: '3'
services:
  ssl:
    image: certbot/certbot:latest
    volumes:
      - certbot-www:/var/www/certbot/:rw
      - certbot-etc:/etc/letsencrypt/:rw
    networks:    
      - nginxnetwork

volumes:
  certbot-etc:
    external: true
  certbot-www:
    external: true

networks:
  nginxnetwork:
    external: true